<!DOCTYPE html>

<body>
    <!-- label可以包裹,也可以id绑定 -->
    <label>
            <input type="checkbox" />
            记住我
        </label>
    <input type="checkbox" id="check" />
    <label for="check">点击我</label>
</body>
